<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome!</h1>
<div>
    <h1>Add new Product</h1>
    <form action="/home/addProduct" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Input Name" class="form-control"/>
        <br>
        <input type="text" name="type" placeholder="Input Type" class="form-control"/>
        <br>
        <input type="text" name="price" placeholder="Input Price" class="form-control"/>
        <br>
        <input type="text" name="description" placeholder="Input Description" class="form-control"/>
        <br>
        <input type="file" name="file1" placeholder="Input First Image" class="form-control"/>
        <br>
        <input type="file" name="file2" placeholder="Input Second Image" class="form-control"/>
        <br>
        <input type="file" name="file3" placeholder="Input Third Image" class="form-control"/>
        <br>
        <button type="submit">Add Product</button>
    </form>
</div>
</body>
</html>
