<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Edit Product</h1>
    <form method="post" th:object="${product}" th:action="'/home/'+${product.product_id}+'/edit'" enctype="multipart/form-data">
        <input type="text" th:field="*{name}" placeholder="Input name" class="form-control"/>
        <br>
        <input type="text" th:field="*{type}" placeholder="Input type" class="form-control"/>
        <br>
        <input type="text" th:field="*{price}" placeholder="Input price" class="form-control"/>
        <br>
        <input type="text" th:field="*{description}" placeholder="Input description" class="form-control"/>
        <br>
        <input type="file" name="*{file1}" placeholder="Input First Image" class="form-control"/>
        <br>
        <input type="file" name="file2" placeholder="Input Second Image" class="form-control"/>
        <br>
        <input type="file" name="file3" placeholder="Input Third Image" class="form-control"/>
        <br>
        <button type="submit">Edit</button>
    </form>
</div>
</body>
</html>
