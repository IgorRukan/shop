<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <title>Register</title>
</head>
<body class="background">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Welcome</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Registration</h3>
                    <form th:action="@{/register}" method="post" th:object="${user}" class="signin-form">
                        <div th:if="${registrationError}">
                            <span th:text="${registrationError}"></span>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" type="text" th:field="*{username}" id="username"
                                   placeholder="username">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>
                        <label for="password">Password</label>
                        <input class="form-control" type="text" th:field="*{password}" id="password"
                               placeholder="password">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">

                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                        </div>
                        <div class="form-group d-md-flex">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/popper.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
